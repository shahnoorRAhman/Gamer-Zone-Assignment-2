<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer-Zone</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@400;800&family=Work+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

        <nav class="nav">
            <div class="logo-company">
                <div class="logo">
                    <img src="images/Frame.png" alt="Company Logo">
                </div>
                <div class="company-name-title">
                    <h1><span class="primary-color">G</span>amer</h1>
                </div>
            </div>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developer</a></li>
            </ul>
        </nav>
        <div class="follow-us">
            <span>Follow Us:</span>
            <a href="#"><img src="youtube-icon.png" alt="YouTube Icon"></a>
            <a href="#"><img src="tiktok-icon.png" alt="TikTok Icon"></a>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h3 class="content-title">Play Like The</h3>
                <h1 class="content-sub-title">G.O.A.T.</h1>
                <p class="content-description">1-Click instant play</p>
                <p class="content-description">No Download</p>
                <p class="content-description">1000s of supported online games</p>
                <button class="btn-primary">SIGN IN</button>
                <button class="btn-primary-1">GO ROGUE</button>
            </div>

            <div class="her0-section-img">
                <img src="images/Group 18.png" alt="">
